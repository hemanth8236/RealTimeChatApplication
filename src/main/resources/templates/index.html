<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Join a Chat Room</title>
  <style>
    body {
      background: linear-gradient(135deg, #6a88e5 0%, #89f7fe 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .room-container {
      background: #fff;
      padding: 32px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(34,60,80,0.18);
      text-align: center;
    }
    input[type="number"] {
      padding: 12px 16px;
      border-radius: 8px;
      border: 1.5px solid #3a57e8;
      font-size: 1.1rem;
      margin-bottom: 18px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 12px 32px;
      border-radius: 8px;
      border: none;
      background: #3a57e8;
      color: #fff;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #2e44bd;
    }
  </style>
</head>
<body>
  <div class="room-container">
    <h2>Join a Chat Room</h2>
    <form id="room-form" autocomplete="off">
      <input type="number" id="room-number" placeholder="Enter room number" min="1" required />
      <br>
      <button type="submit">Join</button>
    </form>
  </div>
  <script>
    document.getElementById('room-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const room = document.getElementById('room-number').value.trim();
      if (room) {
        window.location.href = '/chat/' + room;
      }
    });
  </script>
</body>
</html>
