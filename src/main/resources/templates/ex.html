<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Real Time Chat Application</title>
  <style>
    /* CSS Variables for light and dark mode */
    :root {
      --bg-gradient-start: #6a88e5;
      --bg-gradient-end: #89f7fe;
      --container-bg: #ffffffee;
      --container-backdrop: saturate(180%) blur(20px);
      --container-shadow: rgba(34, 60, 80, 0.2);
      --container-hover-shadow: rgba(34, 60, 80, 0.3);
      --header-color: #3a57e8;
      --header-text-shadow: #b3c7ff;
      --chat-bg: #f9fafc;
      --chat-hover-bg: #f0f4ff;
      --chat-message-hover-bg: #e6f0ff;
      --chat-message-shadow: rgba(74, 144, 226, 0.2);
      --username-color: #3a57e8;
      --timestamp-color: #888;
      --form-label-color: #555;
      --input-border: #ccd6e6;
      --input-focus-border: #3a57e8;
      --input-focus-shadow: #3a57e8aa;
      --button-bg: #3a57e8;
      --button-hover-bg: #2e44bd;
      --button-hover-shadow: #2e44bdaa;
      --text-color: #222;
      --message-text-color: #222;
      --scrollbar-track: #d7dbe6;
      --scrollbar-thumb: #4a90e2;
      --scrollbar-thumb-border: #d7dbe6;
      --body-bg-gradient-start: #6a88e5;
      --body-bg-gradient-end: #89f7fe;
    }
    body.dark {
      --bg-gradient-start: #110c1a;
      --bg-gradient-end: #2a1a40;
      --container-bg: #230f3c;
      --container-backdrop: saturate(180%) blur(20px);
      --container-shadow: rgba(68, 18, 86, 0.8);
      --container-hover-shadow: rgba(68, 18, 86, 1);
      --header-color: #d6bbff;
      --header-text-shadow: #a27fff;
      --chat-bg: #1a0f31;
      --chat-hover-bg: #2b193f;
      --chat-message-hover-bg: #311c4a;
      --chat-message-shadow: rgba(166, 121, 255, 0.4);
      --username-color: #d6bbff;
      --timestamp-color: #bb96ff;
      --form-label-color: #b3a4db;
      --input-border: #4b3a73;
      --input-focus-border: #d6bbff;
      --input-focus-shadow: #a27fff99;
      --button-bg: #a85fff;
      --button-hover-bg: #8e44cc;
      --button-hover-shadow: #b577ffcc;
      --text-color: #ddd;
      --message-text-color: #eee;
      --scrollbar-track: #3a2657;
      --scrollbar-thumb: #a475ff;
      --scrollbar-thumb-border: #3a2657;
      --body-bg-gradient-start: #110c1a;
      --body-bg-gradient-end: #2a1a40;
    }

    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 16px;
      color: var(--text-color);
      font-size: 14px;
      transition: background 0.5s ease, color 0.5s ease;
    }

    /* Container */
    .chat-container {
      background: var(--container-bg);
      backdrop-filter: var(--container-backdrop);
      border-radius: 16px;
      box-shadow: 0 20px 60px var(--container-shadow);
      max-width: 750px;
      width: 100%;
      display: flex;
      flex-direction: column;
      height: 85vh;
      padding: 24px 32px;
      transition: box-shadow 0.3s ease, background 0.5s ease;
      position: relative;
    }
    .chat-container:hover {
      box-shadow: 0 25px 70px var(--container-hover-shadow);
    }

    /* Header with toggle */
    .header-container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      margin-bottom: 24px;
    }
    .chat-container h1 {
      margin: 0;
      font-weight: 900;
      font-size: 1.8rem;
      color: var(--header-color);
      text-shadow: 1px 1px 6px var(--header-text-shadow);
      letter-spacing: 1.2px;
      user-select: none;
    }
    /* Toggle button */
    .toggle-btn {
      position: absolute;
      right: 0;
      cursor: pointer;
      background: transparent;
      border: none;
      outline: none;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .toggle-btn:hover {
      background-color: var(--button-hover-shadow);
    }
    .toggle-btn svg {
      width: 22px;
      height: 22px;
      fill: var(--header-color);
      transition: fill 0.3s ease;
    }

    /* Join Room Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    .modal.active {
      opacity: 1;
      pointer-events: auto;
    }
    .modal-content {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 300px;
    }
    .modal-content h2 {
      margin: 0 0 16px;
      font-size: 1.5rem;
      color: var(--header-color);
    }
    .modal-content input {
      width: 100%;
      padding: 10px;
      border: 2px solid var(--input-border);
      border-radius: 8px;
      margin-bottom: 12px;
      transition: border-color 0.3s;
    }
    .modal-content input:focus {
      border-color: var(--input-focus-border);
      outline: none;
    }
    .modal-content button {
      background: var(--button-bg);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .modal-content button:hover {
      background: var(--button-hover-bg);
    }

    /* Chat messages area */
    .chat-messages {
      background: var(--chat-bg);
      flex-grow: 1;
      border-radius: 14px;
      padding: 18px 24px;
      overflow-y: auto;
      box-shadow: inset 0px 0px 12px rgba(0,0,0,0.06);
      margin-bottom: 26px;
      font-size: 0.95rem;
      color: var(--text-color);
      scrollbar-width: thin;
      scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-track);
      transition: background-color 0.3s ease;
    }
    .chat-messages:hover {
      background-color: var(--chat-hover-bg);
    }
    /* Scrollbar styling for WebKit */
    .chat-messages::-webkit-scrollbar {
      width: 10px;
    }
    .chat-messages::-webkit-scrollbar-track {
      background: var(--scrollbar-track);
      border-radius: 10px;
    }
    .chat-messages::-webkit-scrollbar-thumb {
      background-color: var(--scrollbar-thumb);
      border-radius: 10px;
      border: 2px solid var(--scrollbar-thumb-border);
    }

    /* Single message container */
    .chat-message {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0px; /* Reduced from 12px */
      align-items: center;
      padding: 8px 14px;
      border-radius: 12px;
      transition: background-color 0.25s ease, box-shadow 0.25s ease;
      cursor: default;
      user-select: none;
    }
    .chat-message:last-child {
      margin-bottom: 0;
    }
    .chat-message:hover {
      background-color: var(--chat-message-hover-bg);
      box-shadow: 0 2px 8px var(--chat-message-shadow);
      user-select: text;
    }
    .chat-message-content {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      max-width: 85%;
      align-items: baseline;
    }
    .username {
      font-weight: 800;
      color: var(--username-color);
      white-space: nowrap;
      margin-right: 10px;
      font-size: 1rem;
      user-select: text;
    }
    .message-text {
      word-wrap: break-word;
      white-space: pre-wrap;
      color: var(--message-text-color);
      font-size: 0.95rem;
      user-select: text;
    }
    .timestamp {
      font-size: 0.7rem;
      color: var(--timestamp-color);
      flex-shrink: 0;
      white-space: nowrap;
      user-select: none;
      font-variant-numeric: tabular-nums;
      font-style: italic;
      padding-left: 8px;
    }

    /* Form */
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 700;
      margin-bottom: 8px;
      display: block;
      color: var(--form-label-color);
      user-select: none;
      letter-spacing: 0.02em;
      font-size: 0.9rem;
    }

    /* Username input */
    #username {
      width: 100%;
      padding: 12px 16px;
      font-size: 1rem;
      border-radius: 12px;
      border: 2px solid var(--input-border);
      transition: border-color 0.3s, box-shadow 0.3s;
      color: var(--text-color);
      background-color: var(--container-bg);
    }
    #username:focus {
      outline: none;
      border-color: var(--input-focus-border);
      box-shadow: 0 0 6px var(--input-focus-shadow);
      background-color: #fff;
      color: #000;
    }

    /* Message input group */
    .input-group {
      display: flex;
      align-items: center;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 4px #4a90e233;
      transition: box-shadow 0.3s ease;
      background-color: var(--container-bg);
    }
    .input-group:focus-within {
      box-shadow: 0 0 10px var(--input-focus-shadow);
    }
    #message {
      flex-grow: 1;
      padding: 12px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 12px 0 0 12px;
      min-width: 0;
      transition: background-color 0.3s;
      background: #fefeff;
      color: var(--text-color);
      user-select: text;
    }
    body.dark #message {
      background: #2b1f4a;
      color: #eee;
    }
    #message::placeholder {
      color: #a2abc9;
      font-style: italic;
    }
    body.dark #message::placeholder {
      color: #a99fff;
    }
    #message:focus {
      outline: none;
      background: #fff;
      color: #000;
    }
    body.dark #message:focus {
      background: #3c2c7d;
      color: #fff;
    }

    /* Send button inside input group */
    button.submit-btn {
      padding: 12px 28px;
      border: none;
      border-radius: 0 12px 12px 0;
      background: var(--button-bg);
      color: white;
      font-weight: 800;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.15s ease;
      user-select: none;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button.submit-btn:hover,
    button.submit-btn:focus {
      background: var(--button-hover-bg);
      outline: none;
      transform: scale(1.05);
      box-shadow: 0 0 12px var(--button-hover-shadow);
    }
    button.submit-btn:active {
      transform: scale(1);
      box-shadow: none;
    }

      #leave-btn {
    background-color: #e74c3c;
    color: white;
    border: none;
    border-radius: 25px;
    padding: 12px 32px;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease, box-shadow 0.2s ease;
    margin: 16px auto 0;
    display: none; /* Initially hidden */
    user-select: none;
    box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);
    width: 140px;
  }
  #leave-btn:hover {
    background-color: #c0392b;
    box-shadow: 0 6px 14px rgba(192, 57, 43, 0.6);
  }
  #leave-btn:focus {
    outline: none;
    box-shadow: 0 0 8px #c0392b;
  }

    /* Responsive */
    @media (max-width: 800px) {
      .chat-container {
        height: 90vh;
        padding: 20px;
      }
      h1 {
        font-size: 1.4rem;
      }
      button.submit-btn {
        padding: 12px 22px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <main class="chat-container" role="main" aria-label="Real Time Chat Application interface">
    <div class="header-container">
      <h1>Real Time Chat Application</h1>
      <button class="toggle-btn" id="theme-toggle" aria-label="Toggle dark and light mode" title="Toggle Dark/Light Mode">
        <!-- Sun Icon (Light Mode) -->
        <svg id="icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <circle cx="12" cy="12" r="5" fill="currentColor"/>
          <g stroke="currentColor" stroke-width="2">
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
          </g>
        </svg>
        <!-- Moon Icon (Dark Mode) -->
        <svg id="icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false" style="display:none;">
          <path fill="currentColor" d="M21 12.79A9 9 0 0111.21 3 7 7 0 1012 21a9 9 0 009-8.21z"/>
        </svg>
      </button>
    </div>

    <!-- Join Room Modal -->
    <div class="modal" id="join-modal">
      <div class="modal-content">
        <h2>Join Room</h2>
        <input type="text" id="username" placeholder="Enter your name" />
        <button id="join-btn">Join</button>
      </div>
    </div>

    <section class="chat-messages" id="chat-messages" aria-live="polite" aria-relevant="additions" tabindex="0" aria-label="Chat messages display">
      <!-- Messages will be appended here -->
    </section>

    <form id="chat-form" autocomplete="off" style="display:none;">
      <div class="input-group">
        <input type="text" id="message" name="message" placeholder="Write your message here" autocomplete="off" aria-label="Message input" />
        <button type="submit" class="submit-btn" id="sendMessage" aria-label="Send message">Send</button>
      </div>
    </form>

       <button id="leave-btn" type="button" style="display:none;">Leave Room</button>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>
  <script>
    const toggleBtn = document.getElementById('theme-toggle');
    const iconSun = document.getElementById('icon-sun');
    const iconMoon = document.getElementById('icon-moon');
    const body = document.body;
    const joinModal = document.getElementById('join-modal');
    const joinBtn = document.getElementById('join-btn');
    const leaveBtn = document.getElementById('leave-btn');
    const chatForm = document.getElementById('chat-form');
    const chatMessages = document.getElementById('chat-messages');
    let stompClient = null;
    let joined = false;

    // Initialize theme from localStorage or default to light
    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark');
      iconSun.style.display = 'none';
      iconMoon.style.display = 'block';
    }

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark');
      const isDark = body.classList.contains('dark');
      iconSun.style.display = isDark ? 'none' : 'block';
      iconMoon.style.display = isDark ? 'block' : 'none';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    function getRoomId() {
      const parts = window.location.pathname.split('/');
      return parts[parts.length - 1];
    }

    function connect() {
      const roomId = getRoomId();
      const socket = new SockJS('/chat');
      stompClient = Stomp.over(socket);
      stompClient.connect({}, function (frame) {
        stompClient.subscribe('/topic/messages/' + roomId, function (message) {
          showMessage(JSON.parse(message.body));
        });
        stompClient.subscribe('/topic/users/' + roomId, function(message) {
          const users = JSON.parse(message.body);
          document.getElementById('user-list').innerHTML = users.map(u => `<div>${u}</div>`).join('');
        });
        stompClient.subscribe('/topic/notifications/' + roomId, function(message) {
          showNotificationAsMessage(message.body);
        });
      });
    }

    function joinRoom() {
      const username = document.getElementById('username').value.trim() || 'Guest';
      const roomId = getRoomId();
      stompClient.send('/app/join/' + roomId, {}, username);
      joined = true;
      joinModal.classList.remove('active');
      chatForm.style.display = 'flex';
      leaveBtn.style.display = 'inline-block';
      document.getElementById('join-btn').disabled = true;
    }

    function leaveRoom() {
      if (joined && stompClient && stompClient.connected) {
        const username = document.getElementById('username').value.trim() || 'Guest';
        const roomId = getRoomId();
        stompClient.send('/app/leave/' + roomId, {}, username);
        joined = false;
        chatForm.style.display = 'none';
        leaveBtn.style.display = 'none';
        document.getElementById('join-btn').disabled = false;
        joinModal.classList.add('active');
      }
    }

    function showNotificationAsMessage(text) {
      const messageElement = document.createElement('article');
      messageElement.className = 'chat-message';
      messageElement.style.justifyContent = 'center';
      messageElement.innerHTML = `<span style="color:#888;font-style:italic;">${text}</span>`;
      chatMessages.appendChild(messageElement);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function showMessage(message) {
      const messageElement = document.createElement('article');
      messageElement.className = 'chat-message';

      const contentDiv = document.createElement('div');
      contentDiv.className = 'chat-message-content';

      const usernameSpan = document.createElement('span');
      usernameSpan.className = 'username';
      usernameSpan.textContent = message.sender + ':';

      const messageTextSpan = document.createElement('span');
      messageTextSpan.className = 'message-text';
      messageTextSpan.textContent = message.content;

      contentDiv.appendChild(usernameSpan);
      contentDiv.appendChild(messageTextSpan);

      const timeElem = document.createElement('time');
      timeElem.className = 'timestamp';
      const now = new Date();
      timeElem.textContent = now.toLocaleTimeString();

      messageElement.appendChild(contentDiv);
      messageElement.appendChild(timeElem);

      chatMessages.appendChild(messageElement);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function sendMessage(event) {
      event.preventDefault();
      const sender = document.getElementById('username').value.trim();
      const content = document.getElementById('message').value.trim();
      if (!sender || !content) return;

      const chatMessage = { sender, content };
      const roomId = getRoomId();
      stompClient.send('/app/sendmessage/' + roomId, {}, JSON.stringify(chatMessage));
      document.getElementById('message').value = '';
      document.getElementById('message').focus();
    }

    document.getElementById('chat-form').addEventListener('submit', sendMessage);
    document.getElementById('message').addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        sendMessage(e); // Pass the event object
      }
    });

    window.onload = function() {
      connect();
      joinModal.classList.add('active'); // Show the join modal on load
    };

    joinBtn.addEventListener('click', joinRoom);
    leaveBtn.addEventListener('click', leaveRoom);
  </script>
</body>
</html>
